  termsOfService: http://swagger.io/terms/
  title: Platform API
  version: 0.1.1
paths:
  /admin/contact-intents:
    get:
      description: Get all contact intents for admin review
      operationId: getContactIntents
      produces:
      - application/json
      responses:
        "200":
          description: List of contact intents
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicContactIntent'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all contact intents
      tags:
      - Admin
  /admin/organization-roles:
    get:
      description: Get all organization roles for dropdowns
      operationId: getOrganizationRoles
      produces:
      - application/json
      responses:
        "200":
          description: List of organization roles
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicOrganizationRole'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all organization roles
      tags:
      - Admin
  /admin/organizations/{id}/services:
    get:
      description: Get all services linked to an organization
      operationId: getOrganizationServices
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of organization services
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.HubService'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get organization services
      tags:
      - Admin
  /admin/organizations/{id}/users:
    get:
      description: Get all users belonging to an organization
      operationId: getOrganizationUsers
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of organization users
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicUser'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get organization users
      tags:
      - Admin
  /admin/organizations/{organizationId}/services/{serviceId}:
    delete:
      description: Removes the link between a service and an organization
      operationId: unlinkServiceFromOrganization
      parameters:
      - description: Organization ID
        in: path
        name: organizationId
        required: true
        type: integer
      - description: Service ID
        in: path
        name: serviceId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Service unlinked successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Unlink service from organization
      tags:
      - Admin
  /admin/statistics:
    get:
      description: Get dashboard statistics for admin with optional filters
      operationId: getUsageStatistics
      parameters:
      - description: Organization ID filter
        in: query
        name: organization_id
        type: integer
      - description: Start date filter (ISO format)
        in: query
        name: start_date
        type: string
      - description: End date filter (ISO format)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Usage statistics
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.UsageStatistics'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get usage statistics
      tags:
      - Admin
  /admin/user-roles:
    get:
      description: Get all user roles for dropdowns
      operationId: getUserRoles
      produces:
      - application/json
      responses:
        "200":
          description: List of user roles
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicUserRole'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all user roles
      tags:
      - Admin
  /admin/users/{userId}/{action}:
    patch:
      description: Archives or unarchives a user (soft delete)
      operationId: toggleUserArchiveStatus
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      - description: 'Action: archive or unarchive'
        in: path
        name: action
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User status toggled successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Toggle user archive status
      tags:
      - Admin
  /contact-intent:
    post:
      consumes:
      - application/json
      description: Submit a contact request from the website form (agende demonstração)
      operationId: createContactIntent
      parameters:
      - description: Contact intent object
        in: body
        name: contactIntent
        required: true
        schema:
          $ref: '#/definitions/domain.CreateContactIntent'
      produces:
      - application/json
      responses:
        "201":
          description: Contact intent created successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Create a new contact intent
      tags:
      - ContactIntent
  /contact-intent/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of a contact intent (admin only)
      operationId: updateContactIntentStatus
      parameters:
      - description: Contact Intent ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status update object
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateContactIntentStatus'
      produces:
      - application/json
      responses:
        "200":
          description: Status updated successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found - Contact intent not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update contact intent status
      tags:
      - ContactIntent
  /contact-intents:
    get:
      description: Get all contact intents from the database (admin only)
      operationId: fetchContactIntents
      produces:
      - application/json
      responses:
        "200":
          description: List of contact intents
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicContactIntent'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all contact intents
      tags:
      - ContactIntent
  /forgot-password:
    post:
      consumes:
      - application/json
      description: Sends an email to the user with a link to reset their password
      operationId: forgotPassword
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Email sent successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Forgot Password
      tags:
      - Auth User
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user using their email and password, then returns
        access and refresh tokens for session management.
      operationId: login
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful login, returns access and refresh tokens
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized - Incorrect email or password
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Login user
      tags:
      - Auth User
  /login-guest:
    post:
      consumes:
      - application/json
      description: Authenticates a guest user using their IP address, then returns
        access and refresh tokens for session management
      operationId: loginGuest
      produces:
      - application/json
      responses:
        "200":
          description: Successful login, returns access and refresh tokens
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Login Guest
      tags:
      - Auth User
  /organization:
    post:
      consumes:
      - application/json
      description: Create a new organization with the input payload
      operationId: createOrganization
      parameters:
      - description: Organization object
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/domain.CreateOrganization'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.PublicOrganization'
              type: object
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Create a new organization
      tags:
      - Organization
  /organization/{id}:
    delete:
      description: Delete an organization by ID
      operationId: deleteOrganization
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Delete organization
      tags:
      - Organization
  /organization/{identifier}:
    get:
      description: Get organization by ID or name
      operationId: getOrganization
      parameters:
      - description: Organization ID or name
        in: path
        name: identifier
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Organization object
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.PublicOrganization'
              type: object
        "404":
          description: Not Found - Organization not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get organization by ID or name
      tags:
      - Organization
  /organizations:
    get:
      description: Get all organizations from the database
      operationId: fetchOrganizations
      produces:
      - application/json
      responses:
        "200":
          description: List of organizations
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PublicOrganization'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get all organizations
      tags:
      - Organization
  /refresh-token:
    post:
      consumes:
      - application/json
      description: Refreshes the user's access token
      operationId: refreshToken
      parameters:
      - description: Refresh Token Request
        in: body
        name: refreshTokenRequest
        required: true
        schema:
          $ref: '#/definitions/domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Access token refreshed successfully
          schema:
            $ref: '#/definitions/domain.RefreshTokenResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized - Invalid refresh token
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Refresh Token
      tags:
      - Auth User
  /reset-password:
    post:
      consumes:
      - application/json
      description: Resets the user's password
      operationId: resetPassword
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      - description: New password
        in: query
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found - User not found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Reset Password
      tags:
      - Auth User
  /services:
    get:
      description: Gets all available services
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              allOf:
              - $ref: '#/definitions/domain.SuccessResponse'
              - properties:
                  data:
                    items:
                      $ref: '#/definitions/domain.PublicService'
                    type: array
                type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Fetch Services
      tags:
      - Service
    post:
      consumes:
      - application/json
      description: Creates a new service
      parameters:
      - description: Service data
        in: body
        name: service
        required: true
        schema:
          $ref: '#/definitions/domain.Service'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.PublicService'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Create Service
      tags:
      - Service
  /services/{identifier}:
    get:
      description: Gets service by numeric ID (e.g., /services/123) or name (/services/my-service)
      parameters:
      - description: Service ID or Name
        in: path
        name: identifier
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
