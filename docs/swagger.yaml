basePath: /
definitions:
  domain.CreateContactIntent:
    properties:
      company:
        type: string
      email:
        type: string
      message:
        type: string
      name:
        type: string
      phone:
        type: string
      service_name:
        type: string
    required:
    - company
    - email
    - name
    - phone
    type: object
  domain.CreateOrganization:
    properties:
      name:
        type: string
      organization_role_id:
        type: integer
    required:
    - name
    - organization_role_id
    type: object
  domain.CreateUser:
    properties:
      email:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      password:
        type: string
      role:
        type: integer
    required:
    - email
    - name
    - organization_id
    - password
    - role
    type: object
  domain.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  domain.Heartbeat:
    properties:
      duration:
        type: integer
      log_id:
        type: integer
    type: object
  domain.HubService:
    properties:
      description:
        type: string
      icon_url:
        type: string
      id:
        type: integer
      last_update:
        type: string
      name:
        type: string
      price:
        type: number
      screenshot_url:
        type: string
      status:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.LoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  domain.MarketingService:
    properties:
      benefits:
        items:
          type: string
        type: array
      description:
        type: string
      features:
        items:
          type: string
        type: array
      icon_url:
        type: string
      id:
        type: integer
      marketing_name:
        type: string
      screenshot_url:
        type: string
      tag_line:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  domain.PublicContactIntent:
    properties:
      company:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      message:
        type: string
      name:
        type: string
      phone:
        type: string
      service_name:
        type: string
      status:
        type: string
    type: object
  domain.PublicOrganization:
    properties:
      id:
        type: integer
      logo_url:
        type: string
      name:
        type: string
      nickname:
        type: string
    type: object
  domain.PublicOrganizationRole:
    properties:
      id:
        type: integer
      role_name:
        type: string
    type: object
  domain.PublicService:
    properties:
      app_url:
        type: string
      benefits:
        type: string
      description:
        type: string
      features:
        type: string
      icon_url:
        type: string
      id:
        type: integer
      is_marketing:
        type: boolean
      last_update:
        type: string
      marketing_name:
        type: string
      name:
        type: string
      price:
        type: number
      screenshot_url:
        type: string
      status:
        type: string
      tag_line:
        type: string
      tags:
        type: string
      version:
        type: string
    type: object
  domain.PublicUser:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_archived:
        type: boolean
      last_login:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      organization_name:
        type: string
      role_id:
        type: integer
      role_name:
        type: string
    type: object
  domain.PublicUserRole:
    properties:
      id:
        type: integer
      role_name:
        type: string
    type: object
  domain.PublicUserServiceLog:
    properties:
      duration:
        type: integer
      id:
        type: integer
      service_id:
        type: integer
      user_id:
        type: integer
    type: object
  domain.RecentActivityItem:
    properties:
      created_at:
        type: string
      duration:
        type: integer
      id:
        type: integer
      service_id:
        type: integer
      service_name:
        type: string
      user_email:
        type: string
      user_id:
        type: integer
    type: object
  domain.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  domain.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  domain.Service:
    type: object
  domain.ServiceUsageStats:
    properties:
      avg_duration:
        type: number
      service_id:
        type: integer
      service_name:
        type: string
      total_seconds:
        type: integer
      total_users:
        type: integer
    type: object
  domain.SuccessResponse:
    properties:
      data:
        description: Omits Data field if nil
      message:
        type: string
    type: object
  domain.TimeSeriesDataPoint:
    properties:
      date:
        type: string
      services:
        additionalProperties:
          $ref: '#/definitions/domain.TimeSeriesService'
        description: 'key: service_name'
        type: object
    type: object
  domain.TimeSeriesService:
    properties:
      access_count:
        type: integer
      total_seconds:
        type: integer
    type: object
  domain.UpdateContactIntentStatus:
    properties:
      status:
        enum:
        - pending
        - contacted
        - completed
        - cancelled
        type: string
    required:
    - status
    type: object
  domain.UsageStatistics:
    properties:
      recent_activity:
        items:
          $ref: '#/definitions/domain.RecentActivityItem'
        type: array
      service_stats:
        items:
          $ref: '#/definitions/domain.ServiceUsageStats'
        type: array
      time_series_data:
        items:
          $ref: '#/definitions/domain.TimeSeriesDataPoint'
        type: array
      total_duration:
        description: in seconds
        type: integer
      total_users:
        type: integer
    type: object
  domain.UseService:
    properties:
      log_id:
        type: integer
      service:
        $ref: '#/definitions/domain.PublicService'
    type: object
  domain.User:
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: 127.0.0.1:8080
info:
  contact:
    email: suporte@solude.tech
    name: Eng. Gabriel Coelho | InovaData development team
    url: https://solude.tech
  description: Platform API is a RESTful API for managing ...
